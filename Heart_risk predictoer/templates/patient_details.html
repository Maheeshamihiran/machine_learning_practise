<!DOCTYPE html>
<html>
<head>
	<title>Patient Details</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="patient-details">
	<div class="container">
		<h1>Heart Disease Risk Level Predictor</h1>
		<p>Please fill this form with your correct and true details</p>

		<form action="{{ url_for('getresults') }}" method="POST">
			<div class="form-group">
				<label>Name</label>
				<input type="text" name="name" required/>
			</div>
			<div class="form-group">
				<label>Gender (1-Male, 2-Female)</label>
				<input type="number" name="gender" min="1" max="2" required/>
			</div>
			<div class="form-group">
				<label>Age</label>
				<input type="number" name="age" min="1" max="120" required/>
			</div>
			<div class="form-group">
				<label>TC (mg/dL)</label>
				<input type="number" name="tc" required/>
			</div>
			<div class="form-group">
				<label>HDL (mg/dL)</label>
				<input type="number" name="hdl" required/>
			</div>
			
			<div class="form-group">
				<label>Smoke (1-Yes, 0-No)</label>
				<input type="number" name="smoke" min="0" max="1" required/>
			</div>
			<div class="form-group">
				<label>Blood Pressure Medication (1/2)</label>
				<input type="number" name="bpm" min="1" max="2" required/>
			</div>
			<div class="form-group">
				<label>Diabetics (1-Yes, 0-No)</label>
				<input type="number" name="diab" min="0" max="1" required/>
			</div>

			<input type="submit" value="Submit Details"/>
		</form>
	</div>
</body>
</html>
